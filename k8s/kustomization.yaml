apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: elevadr

resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - job.yaml
  # - cronjob.yaml  # Uncomment if using scheduled analysis

# Optionally add common labels
commonLabels:
  app: elevadr
  managed-by: kustomize

# Image configuration
images:
  - name: elevadr
    newName: your-registry/elevadr
    newTag: latest
